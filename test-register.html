<!DOCTYPE html>
<html>
<head>
    <title>Test Registration</title>
    <script>
        async function registerUser(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                role: 'user'
            };

            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <div style="color: green;">
                            Success! User registered with ID: ${result.user?._id || result._id || 'N/A'}
                            <br>Email: ${result.user?.email || result.email || 'N/A'}
                            <br>Role: ${result.user?.role || result.role || 'N/A'}
                        </div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div style="color: red;">
                            Error: ${result.message || 'Unknown error occurred'}
                            ${result.error ? `<br>Details: ${JSON.stringify(result.error)}` : ''}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div style="color: red;">
                        Network Error: ${error.message}
                    </div>
                `;
                console.error('Error:', error);
            }
        }
    </script>
</head>
<body>
    <h1>Test Registration</h1>
    <form onsubmit="registerUser(event)" style="display: flex; flex-direction: column; width: 300px; gap: 10px;">
        <div>
            <label>Name:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" required>
        </div>
        <div>
            <label>Phone:</label>
            <input type="tel" id="phone" required>
        </div>
        <button type="submit">Register</button>
    </form>
    <div id="result" style="margin-top: 20px;"></div>
</body>
</html>
